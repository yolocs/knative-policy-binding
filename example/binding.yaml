apiVersion: security.knative.dev/v1alpha1
kind: PolicyBinding
metadata:
  name: curl-http-policy-binding
  namespace: policy-example
spec:
  subject:
    apiVersion: apps/v1
    kind: Deployment
    namespace: policy-example
    selector:
      matchLabels:
        app: curl
  policy:
    apiVersion: security.knative.dev/v1alpha1
    kind: OpenPolicy
    namespace: policy-example
    name: http-policy